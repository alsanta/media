<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEdia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <header class='d-flex justify-content-center'>
        <h1>Login and Registration</h1>
    </header>
    <div id="center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="main d-flex justify-content-around">
            <div class="leftSide">
                <h3 class='mb-3'>Register</h3>
                <form action="/register" method='POST'>
                    <div class="fname d-flex flex-column">
                        <label for="first_name">First Name:</label>
                        <input type="text" name='first_name'>
                    </div>
                    <div class="lname d-flex flex-column">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name='last_name'>
                    </div>
                    <div class="email d-flex flex-column">
                        <label for="email">Email:</label>
                        <input type="email" name='email'>
                    </div>
                    <div class="pass d-flex flex-column">
                        <label for="password">Password:</label>
                        <input type="password" name='password'>
                    </div>
                    <div class="pass d-flex flex-column">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" name='confirmPassword'>
                    </div>
                    <input class='subBtn mt-3' type="submit" value='Create'>
                </form>
            </div>
            <div class="rightSide d-flex flex-column align-items-center">
                <h3 class='mb-3'>Login</h3>
                <form action="/login" method='POST'>
                    <div class="loginEmail d-flex flex-column">
                        <label for="email">Email:</label>
                        <input type="email" name='email'>
                    </div>
                    <div class="loginPass d-flex flex-column">
                        <label for="password">Password:</label>
                        <input type="password" name='password'>
                    </div>
                    <input type="submit" class='subBtn mt-3' value='Login'>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
